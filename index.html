<!DOCTYPE HTML>
<html>
<head>
  <title>Lazor</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <canvas></canvas>
  <div id="settings">
    <table>
      <tr>
        <td>Wheel Size</td>
        <td><input type="range" id="wheelSize" min="100" max="500" step="1" value="250"></td>
      </tr><tr>
        <td>Angle Difference</td>
        <td><input type="range" id="angleDiff" min="0" max="180" step="1" value="90"></td>
      </tr><tr>
        <td>Amount of Lines</td>
        <td><input type="range" id="amount" min="3" max="100" step="1" value="30"></td>
      </tr><tr>
        <td>Speed</td>
        <td><input type="range" id="speed" min="1" max="20" step="1" value="5"></td>
      </tr><tr>
        <td>Line Width</td>
        <td><input type="range" id="lineWidth" min="1" max="5" step="1" value="2"></td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
